spring:
  application:
    name: beaglegaze-web
  
  datasource:
    url: jdbc:postgresql://localhost:5432/beaglegaze
    username: beaglegaze
    password: beaglegaze
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.beaglegaze.web: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG