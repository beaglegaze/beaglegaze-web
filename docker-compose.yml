version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: beaglegaze-postgres
    environment:
      POSTGRES_DB: beaglegaze
      POSTGRES_USER: beaglegaze
      POSTGRES_PASSWORD: beaglegaze
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beaglegaze-network

volumes:
  postgres_data:

networks:
  beaglegaze-network:
    driver: bridge